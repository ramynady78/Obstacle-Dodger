<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Гонка: уклоняйся от камней</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .main-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90vw;
      max-width: 1100px;
      height: 80vh;
      min-height: 400px;
      background: rgba(34,44,54,0.85);
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      padding: 0 30px;
    }
    .car-side {
      flex: 1.2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .car-side img {
      max-width: 95%;
      max-height: 70vh;
      min-width: 200px;
      object-fit: contain;
      filter: drop-shadow(0 8px 32px #0008);
      user-select: none;
      pointer-events: none;
    }
    .menu-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100%;
      padding-left: 30px;
    }
    .menu-title {
      color: #00e1ff;
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #0008;
    }
    .menu-btn, .menu-link {
      width: 260px;
      background: #00e1ff;
      color: #232526;
      border: none;
      border-radius: 16px;
      padding: 22px 0;
      font-size: 1.3em;
      cursor: pointer;
      margin-bottom: 22px;
      font-weight: bold;
      box-shadow: 0 4px 16px 0 rgba(0,225,255,0.15);
      transition: background 0.2s, color 0.2s;
      text-align: center;
      text-decoration: none;
      display: block;
    }
    .menu-btn:hover, .menu-link:hover {
      background: #00b3c6;
      color: #fff;
    }
    @media (max-width: 900px) {
      .main-flex { flex-direction: column; height: auto; padding: 30px 0; }
      .car-side, .menu-side { width: 100%; justify-content: center; padding: 0; }
      .menu-side { align-items: center; }
      .menu-btn, .menu-link { width: 90vw; max-width: 320px; }
      .car-side img { max-width: 80vw; }
    }
  </style>
</head>
<body>
  <div class="main-flex">
    <div class="car-side">
      <img src="./images/car.png" alt="car">
    </div>
    <div class="menu-side">
      <div class="menu-title">Гонка: уклоняйся от камней</div>
      <button class="menu-btn" onclick="location.href='Single_player.html'">Играть</button>
      <a class="menu-link" href="tutorial.html">Инструкция</a>
    </div>
  </div>
</body>
</html>
